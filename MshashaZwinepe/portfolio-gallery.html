<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Gallery - Mshasha Zwinepe</title>
  <link rel="stylesheet" href="./src/style.css">
  <style>
    /* Additional styles specific to the gallery page */
    .gallery-header {
      padding: 120px 60px 60px;
      text-align: center;
      position: relative;
    }
    
    .gallery-title {
      font-size: 3.5rem;
      font-weight: 100;
      letter-spacing: 5px;
      margin-bottom: 20px;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
    }
    
    .gallery-title::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }
    
    .gallery-description {
      max-width: 800px;
      margin: 40px auto 0;
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.8;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 60px;
      max-width: 1600px;
      margin: 0 auto;
    }
    
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 0;
      height: 300px;
      background: #1a1a1a;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .gallery-item:hover {
      transform: scale(1.02);
    }
    
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    
    .back-button {
      position: fixed;
      top: 110px;
      left: 60px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--light);
      padding: 12px 24px;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .back-button:hover {
      background: var(--primary);
      border-color: var(--primary);
    }
    
    /* Loading state */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px;
      font-size: 1.2rem;
      color: var(--light);
      opacity: 0.8;
    }
    
    .error-message {
      text-align: center;
      padding: 100px 60px;
      color: #ff6b6b;
      font-size: 1.1rem;
    }
    
    /* Lightbox modal */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }
    
    .lightbox.active {
      display: flex;
    }
    
    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    
    .lightbox-image {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }
    
    .lightbox-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: var(--light);
      font-size: 30px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--light);
      font-size: 24px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .lightbox-nav:hover {
      background: var(--primary);
    }
    
    .lightbox-prev {
      left: 20px;
    }
    
    .lightbox-next {
      right: 20px;
    }
    
    .lightbox-counter {
      position: absolute;
      bottom: -40px;
      left: 0;
      color: var(--light);
      font-size: 14px;
      letter-spacing: 1px;
    }
    
    @media (max-width: 768px) {
      .gallery-header {
        padding: 100px 30px 40px;
      }
      
      .gallery-grid {
        padding: 40px 20px;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .back-button {
        top: 90px;
        left: 30px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- 3D Particle System Background -->
  <div id="particle-container"></div>

  <!-- Custom Camera Cursor -->
  <div class="camera-cursor">
    <svg viewBox="0 0 40 40" fill="none" stroke="currentColor" stroke-width="1.5">
      <circle cx="20" cy="20" r="18" />
      <circle cx="20" cy="20" r="12" />
      <circle cx="20" cy="20" r="6" />
      <line x1="20" y1="2" x2="20" y2="8" />
      <line x1="20" y1="32" x2="20" y2="38" />
      <line x1="2" y1="20" x2="8" y2="20" />
      <line x1="32" y1="20" x2="38" y2="20" />
    </svg>
  </div>
  <div class="cursor-dot"></div>

  <!-- Navigation -->
  <nav id="navbar">
    <div class="nav-container">
      <div class="logo">
        <img src="/logo.png" alt="Mshasha Zwinepe Logo" class="logo-image" style="width: 12vh;">
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="index.html#portfolio" class="nav-link">Portfolio</a></li>
        <li><a href="index.html#about" class="nav-link">About</a></li>
        <li><a href="index.html#services" class="nav-link">Services</a></li>
        <li><a href="index.html#customers" class="nav-link">Our Customers</a></li>
        <li><a href="index.html#contact" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Back Button -->
  <button class="back-button" onclick="window.history.back()">← Back</button>
  
  <!-- Gallery Header -->
  <section class="gallery-header">
    <h1 class="gallery-title" id="galleryTitle">Loading...</h1>
    <p class="gallery-description" id="galleryDescription"></p>
  </section>

  <!-- Loading State -->
  <div class="loading" id="loadingState">Loading portfolio images...</div>

  <!-- Error Message -->
  <div class="error-message" id="errorMessage" style="display: none;"></div>

  <!-- Gallery Grid -->
  <div class="gallery-grid" id="galleryGrid" style="display: none;">
    <!-- Images will be populated by JavaScript -->
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lightboxClose">×</button>
    <button class="lightbox-nav lightbox-prev" id="lightboxPrev">‹</button>
    <button class="lightbox-nav lightbox-next" id="lightboxNext">›</button>
    <div class="lightbox-content">
      <img class="lightbox-image" id="lightboxImage" src="" alt="">
      <div class="lightbox-counter" id="lightboxCounter">1 / 0</div>
    </div>
  </div>

  <!-- Three.js Import -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js"
      }
    }
  </script>

  <script type="module" src="./src/particles.js"></script>

  <script>
    // Custom cursor (same as main page)
    const cursor = document.querySelector('.camera-cursor');
    const cursorDot = document.querySelector('.cursor-dot');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      cursorDot.style.left = (e.clientX - 4) + 'px';
      cursorDot.style.top = (e.clientY - 4) + 'px';
    });

    // Add hover effect to clickable elements
    document.querySelectorAll('button, a, .gallery-item').forEach(elem => {
      elem.addEventListener('mouseenter', () => {
        cursor.style.transform = 'scale(1.5)';
        cursorDot.style.transform = 'scale(2)';
      });
      elem.addEventListener('mouseleave', () => {
        cursor.style.transform = 'scale(1)';
        cursorDot.style.transform = 'scale(1)';
      });
    });

    // Navigation scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 100) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Get portfolio item ID from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const portfolioId = urlParams.get('id');

    // Portfolio data variable
    let portfolioData = null;

    // Fetch portfolio item from API
    async function fetchPortfolioItem() {
      if (!portfolioId) {
        showError('No portfolio item ID provided in the URL');
        return;
      }

      try {
        showLoading();
        
        const response = await fetch(`/api/portfolio/${portfolioId}`);
        const result = await response.json();
        
        if (!response.ok) {
          throw new Error(result.message || 'Failed to fetch portfolio item');
        }
        
        if (!result.success) {
          throw new Error(result.message || 'Failed to load portfolio item');
        }
        
        portfolioData = result.data;
        renderGallery();
        
      } catch (error) {
        console.error('Error fetching portfolio item:', error);
        showError(`Error loading portfolio: ${error.message}`);
      }
    }

    // Show loading state
    function showLoading() {
      document.getElementById('loadingState').style.display = 'flex';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('galleryGrid').style.display = 'none';
    }

    // Show error message
    function showError(message) {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('galleryGrid').style.display = 'none';
      
      // Update header to show error state
      document.getElementById('galleryTitle').textContent = 'Error';
      document.getElementById('galleryDescription').textContent = '';
    }

    // Render gallery with fetched data
    function renderGallery() {
      if (!portfolioData) {
        showError('No portfolio data available');
        return;
      }

      // Update header
      document.getElementById('galleryTitle').textContent = portfolioData.title;
      document.getElementById('galleryDescription').textContent = portfolioData.description;

      // Render images
      const galleryGrid = document.getElementById('galleryGrid');
      const images = portfolioData.images;
      
      galleryGrid.innerHTML = '';
      
      if (!images || images.length === 0) {
        showError('No images found in this portfolio item');
        return;
      }
      
      images.forEach((imageUrl, index) => {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        galleryItem.setAttribute('data-index', index);
        galleryItem.innerHTML = `<img src="${imageUrl}" alt="${portfolioData.title} - Image ${index + 1}" loading="lazy">`;
        galleryGrid.appendChild(galleryItem);
      });
      
      // Show the gallery grid
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('galleryGrid').style.display = 'grid';
      
      // Add click event to gallery items
      document.querySelectorAll('.gallery-item').forEach(item => {
        item.addEventListener('click', () => {
          openLightbox(parseInt(item.getAttribute('data-index')));
        });
        
        // Add hover effect for custom cursor
        item.addEventListener('mouseenter', () => {
          cursor.style.transform = 'scale(1.5)';
          cursorDot.style.transform = 'scale(2)';
        });
        item.addEventListener('mouseleave', () => {
          cursor.style.transform = 'scale(1)';
          cursorDot.style.transform = 'scale(1)';
        });
      });
    }

    // Lightbox functionality
    let currentImageIndex = 0;
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');
    const lightboxCounter = document.getElementById('lightboxCounter');

    function openLightbox(index) {
      if (!portfolioData || !portfolioData.images) return;
      
      currentImageIndex = index;
      updateLightbox();
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden'; // Prevent scrolling
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto'; // Re-enable scrolling
    }

    function updateLightbox() {
      if (!portfolioData || !portfolioData.images) return;
      
      const images = portfolioData.images;
      lightboxImage.src = images[currentImageIndex];
      lightboxCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
    }

    function navigateLightbox(direction) {
      if (!portfolioData || !portfolioData.images) return;
      
      const images = portfolioData.images;
      currentImageIndex += direction;
      
      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
      } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      }
      
      updateLightbox();
    }

    // Lightbox event listeners
    lightboxClose.addEventListener('click', closeLightbox);
    lightboxPrev.addEventListener('click', () => navigateLightbox(-1));
    lightboxNext.addEventListener('click', () => navigateLightbox(1));

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      
      switch(e.key) {
        case 'Escape':
          closeLightbox();
          break;
        case 'ArrowLeft':
          navigateLightbox(-1);
          break;
        case 'ArrowRight':
          navigateLightbox(1);
          break;
      }
    });

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      fetchPortfolioItem();
    });
  </script>
</body>

</html>
