<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Gallery - Mshasha Zwinepe</title>
  <link rel="stylesheet" href="./src/style.css">
  <style>
    /* Additional styles specific to the gallery page */
    .gallery-header {
      padding: 120px 60px 60px;
      text-align: center;
      position: relative;
    }
    
    .gallery-title {
      font-size: 3.5rem;
      font-weight: 100;
      letter-spacing: 5px;
      margin-bottom: 20px;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
    }
    
    .gallery-title::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }
    
    .gallery-description {
      max-width: 800px;
      margin: 40px auto 0;
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.8;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 60px;
      max-width: 1600px;
      margin: 0 auto;
    }
    
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 0;
      height: 300px;
      background: #1a1a1a;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .gallery-item:hover {
      transform: scale(1.02);
    }
    
    /* Loading skeleton animation */
    .gallery-item.loading::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        #1a1a1a 0%,
        #2a2a2a 50%,
        #1a1a1a 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      z-index: 1;
    }
    
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
    
    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.4s ease, transform 0.5s ease;
      opacity: 0;
      position: relative;
      z-index: 2;
    }
    
    /* Show image/video when loaded */
    .gallery-item.loaded img,
    .gallery-item.loaded video {
      opacity: 1;
    }
    
    /* Remove loading skeleton when loaded */
    .gallery-item.loaded::before {
      display: none;
    }
    
    .gallery-item:hover img,
    .gallery-item:hover video {
      transform: scale(1.1);
    }
    
    .back-button {
      position: fixed;
      top: 110px;
      left: 60px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--light);
      padding: 12px 24px;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .back-button:hover {
      background: var(--primary);
      border-color: var(--primary);
    }

    /* Video and YouTube specific styles */
    .video-play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0.9;
      transition: all 0.3s ease;
      z-index: 3;
    }

    .gallery-item:hover .video-play-overlay {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }

    .youtube-overlay circle {
      fill: rgba(255, 0, 0, 0.8) !important;
    }

    .media-type-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .youtube-badge {
      background: rgba(255, 0, 0, 0.8);
    }

    .video-item::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, transparent 50%, rgba(0,0,0,0.3) 100%);
      pointer-events: none;
      z-index: 2;
    }

    .youtube-item img {
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }

    .youtube-item:hover img {
      filter: brightness(1);
    }
    
    /* Loading state */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px;
      font-size: 1.2rem;
      color: var(--light);
      opacity: 0.8;
    }
    
    .error-message {
      text-align: center;
      padding: 100px 60px;
      color: #ff6b6b;
      font-size: 1.1rem;
    }
    
    /* Lightbox modal */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }
    
    .lightbox.active {
      display: flex;
    }
    
    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-media-container {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
    }
    
    /* Lightbox loading spinner */
    .lightbox-media-container.loading::before {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .lightbox-image {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
      position: relative;
      z-index: 2;
    }
    
    .lightbox-image.loaded {
      opacity: 1;
    }

    .lightbox-video {
      max-width: 100%;
      max-height: 90vh;
      width: auto;
      height: auto;
      background: #000;
      opacity: 0;
      transition: opacity 0.3s ease;
      position: relative;
      z-index: 2;
    }
    
    .lightbox-video.loaded {
      opacity: 1;
    }

    .lightbox-youtube {
      width: 90vw;
      height: 50.625vw;
      max-height: 90vh;
      max-width: calc(90vh * 16 / 9);
      position: relative;
      z-index: 2;
    }
    
    .lightbox-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: var(--light);
      font-size: 30px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--light);
      font-size: 24px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .lightbox-nav:hover {
      background: var(--primary);
    }
    
    .lightbox-prev {
      left: 20px;
    }
    
    .lightbox-next {
      right: 20px;
    }
    
    .lightbox-counter {
      position: absolute;
      bottom: -40px;
      left: 0;
      color: var(--light);
      font-size: 14px;
      letter-spacing: 1px;
    }

    /* Hamburger Menu Styles */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 1001;
      position: relative;
    }
    
    .hamburger span {
      width: 100%;
      height: 3px;
      background: var(--light);
      transition: all 0.3s ease;
      border-radius: 3px;
    }
    
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(8px, 8px);
    }
    
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    .nav-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .nav-overlay.active {
      display: block;
      opacity: 1;
    }
    
    @media (max-width: 768px) {
      .gallery-header {
        padding: 100px 30px 40px;
      }
      
      .gallery-grid {
        padding: 40px 20px;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .back-button {
        top: 90px;
        left: 30px;
        padding: 10px 20px;
      }

      nav {
        padding: 20px 30px;
      }
      
      .hamburger {
        display: flex;
      }
      
      .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        max-width: 300px;
        height: 100vh;
        background: rgba(10, 10, 10, 0.98);
        backdrop-filter: blur(20px);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
        padding: 60px 20px;
        transition: right 0.3s cubic-bezier(0.43, 0.13, 0.23, 0.96);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 1000;
      }
      
      .nav-links.active {
        right: 0;
      }
      
      .nav-links li {
        width: 100%;
        text-align: center;
        opacity: 0;
        transform: translateX(50px);
        transition: all 0.3s ease;
      }
      
      .nav-links.active li {
        opacity: 1;
        transform: translateX(0);
      }
      
      .nav-links.active li:nth-child(1) { transition-delay: 0.1s; }
      .nav-links.active li:nth-child(2) { transition-delay: 0.15s; }
      .nav-links.active li:nth-child(3) { transition-delay: 0.2s; }
      .nav-links.active li:nth-child(4) { transition-delay: 0.25s; }
      .nav-links.active li:nth-child(5) { transition-delay: 0.3s; }
      .nav-links.active li:nth-child(6) { transition-delay: 0.35s; }
      
      .nav-link {
        width: 100%;
        padding: 15px 20px;
        font-size: 16px;
        display: block;
      }

      .lightbox-youtube {
        width: 95vw;
        height: 53.4375vw;
      }
      
      .media-type-badge {
        font-size: 10px;
        padding: 4px 10px;
      }
    }

    @media (max-width: 480px) {
      .nav-links {
        width: 80%;
      }
      
      .logo-image {
        width: 8vh !important;
      }
    }
  </style>
</head>

  <script type="module" src="./src/particles.js"></script>

  <script>
    // Custom cursor
    const cursor = document.querySelector('.camera-cursor');
    const cursorDot = document.querySelector('.cursor-dot');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      cursorDot.style.left = (e.clientX - 4) + 'px';
      cursorDot.style.top = (e.clientY - 4) + 'px';
    });

    // Mobile Menu Toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    let navOverlay = null;
    
    function createOverlay() {
      if (!navOverlay) {
        navOverlay = document.createElement('div');
        navOverlay.className = 'nav-overlay';
        document.body.appendChild(navOverlay);
        navOverlay.addEventListener('click', closeMobileMenu);
      }
    }
    
    function openMobileMenu() {
      createOverlay();
      hamburger.classList.add('active');
      navLinks.classList.add('active');
      navOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    function closeMobileMenu() {
      hamburger.classList.remove('active');
      navLinks.classList.remove('active');
      if (navOverlay) {
        navOverlay.classList.remove('active');
      }
      document.body.style.overflow = 'auto';
    }
    
    hamburger.addEventListener('click', () => {
      if (navLinks.classList.contains('active')) {
        closeMobileMenu();
      } else {
        openMobileMenu();
      }
    });
    
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          closeMobileMenu();
        }
      });
    });
    
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        closeMobileMenu();
      }
    });

    // Add hover effect to clickable elements
    document.querySelectorAll('button, a').forEach(elem => {
      elem.addEventListener('mouseenter', () => {
        cursor.style.transform = 'scale(1.5)';
        cursorDot.style.transform = 'scale(2)';
      });
      elem.addEventListener('mouseleave', () => {
        cursor.style.transform = 'scale(1)';
        cursorDot.style.transform = 'scale(1)';
      });
    });

    // Navigation scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 100) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Get portfolio item ID from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const portfolioId = urlParams.get('id');
    let portfolioData = null;
    let allMedia = [];
    let currentImageIndex = 0;

    // Fetch portfolio item from API
    async function fetchPortfolioItem() {
      if (!portfolioId) {
        showError('No portfolio item ID provided in the URL');
        return;
      }

      try {
        showLoading();
        
        const response = await fetch(`/api/portfolio/${portfolioId}`);
        const result = await response.json();
        
        if (!response.ok) {
          throw new Error(result.message || 'Failed to fetch portfolio item');
        }
        
        if (!result.success) {
          throw new Error(result.message || 'Failed to load portfolio item');
        }
        
        portfolioData = result.data;
        renderGallery();
        
      } catch (error) {
        console.error('Error fetching portfolio item:', error);
        showError(`Error loading portfolio: ${error.message}`);
      }
    }

    function showLoading() {
      document.getElementById('loadingState').style.display = 'flex';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('galleryGrid').style.display = 'none';
    }

    function showError(message) {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('galleryGrid').style.display = 'none';
      document.getElementById('galleryTitle').textContent = 'Error';
      document.getElementById('galleryDescription').textContent = '';
    }

    // Enhanced render gallery with proper loading
    function renderGallery() {
      if (!portfolioData) {
        showError('No portfolio data available');
        return;
      }

      document.getElementById('galleryTitle').textContent = portfolioData.title;
      document.getElementById('galleryDescription').textContent = portfolioData.description;

      const images = portfolioData.images || [];
      const videos = portfolioData.videos || [];
      const youtubeUrls = portfolioData.youtubeUrls || [];
      
      const galleryGrid = document.getElementById('galleryGrid');
      galleryGrid.innerHTML = '';
      
      if (images.length === 0 && videos.length === 0 && youtubeUrls.length === 0) {
        showError('No media found in this portfolio item');
        return;
      }
      
      let mediaIndex = 0;
      
      // Render images with loading state
      images.forEach((imageUrl) => {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item loading';
        galleryItem.setAttribute('data-index', mediaIndex);
        galleryItem.setAttribute('data-type', 'image');
        
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = `${portfolioData.title} - Image ${mediaIndex + 1}`;
        img.loading = 'lazy';
        
        // Handle image load
        img.addEventListener('load', () => {
          galleryItem.classList.remove('loading');
          galleryItem.classList.add('loaded');
        });
        
        // Handle image error
        img.addEventListener('error', () => {
          galleryItem.classList.remove('loading');
          galleryItem.classList.add('error');
          img.style.display = 'none';
          const errorDiv = document.createElement('div');
          errorDiv.style.cssText = 'display: flex; align-items: center; justify-content: center; height: 100%; color: #ff6b6b; padding: 20px; text-align: center;';
          errorDiv.textContent = 'Failed to load image';
          galleryItem.appendChild(errorDiv);
        });
        
        const badge = document.createElement('div');
        badge.className = 'media-type-badge';
        badge.textContent = 'ðŸ“· Photo';
        
        galleryItem.appendChild(img);
        galleryItem.appendChild(badge);
        galleryGrid.appendChild(galleryItem);
        mediaIndex++;
      });
      
      // Render videos with loading state
      videos.forEach((videoUrl) => {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item video-item loading';
        galleryItem.setAttribute('data-index', mediaIndex);
        galleryItem.setAttribute('data-type', 'video');
        
        const video = document.createElement('video');
        video.src = videoUrl;
        video.muted = true;
        video.loop = true;
        video.playsInline = true;
        
        // Handle video load
        video.addEventListener('loadeddata', () => {
          galleryItem.classList.remove('loading');
          galleryItem.classList.add('loaded');
        });
        
        // Handle video error
        video.addEventListener('error', () => {
          galleryItem.classList.remove('loading');
          galleryItem.classList.add('error');
          video.style.display = 'none';
          const errorDiv = document.createElement('div');
          errorDiv.style.cssText = 'display: flex; align-items: center; justify-content: center; height: 100%; color: #ff6b6b; padding: 20px; text-align: center;';
          errorDiv.textContent = 'Failed to load video';
          galleryItem.appendChild(errorDiv);
        });
        
        const playOverlay = document.createElement('div');
        playOverlay.className = 'video-play-overlay';
        playOverlay.innerHTML = `
          <svg width="60" height="60" viewBox="0 0 60 60" fill="white">
            <circle cx="30" cy="30" r="30" fill="rgba(255,255,255,0.3)"/>
            <polygon points="22,15 22,45 45,30" fill="white"/>
          </svg>
        `;
        
        const badge = document.createElement('div');
        badge.className = 'media-type-badge';
        badge.textContent = 'ðŸŽ¬ Video';
        
        galleryItem.appendChild(video);
        galleryItem.appendChild(playOverlay);
        galleryItem.appendChild(badge);
        
        galleryItem.addEventListener('mouseenter', () => {
          video.play().catch(e => console.log('Video play failed:', e));
        });
        galleryItem.addEventListener('mouseleave', () => {
          video.pause();
          video.currentTime = 0;
        });
        
        galleryGrid.appendChild(galleryItem);
        mediaIndex++;
      });
      
      // Render YouTube videos
      youtubeUrls.forEach((urlObj) => {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item youtube-item loading';
        galleryItem.setAttribute('data-index', mediaIndex);
        galleryItem.setAttribute('data-type', 'youtube');
        galleryItem.setAttribute('data-url', urlObj.embedUrl);
        
        const videoId = urlObj.embedUrl.split('/embed/')[1]?.split('?')[0];
        
        const img = document.createElement('img');
        img.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
        img.alt = `${portfolioData.title} - YouTube ${mediaIndex + 1}`;
        img.loading = 'lazy';
        
        img.addEventListener('load', () => {
          galleryItem.classList.remove('loading');
          galleryItem.classList.add('loaded');
        });
        
        img.addEventListener('error', () => {
          galleryItem.classList.remove('loading');
          galleryItem.classList.add('error');
        });
        
        const playOverlay = document.createElement('div');
        playOverlay.className = 'video-play-overlay youtube-overlay';
        playOverlay.innerHTML = `
          <svg width="60" height="60" viewBox="0 0 60 60">
            <circle cx="30" cy="30" r="30" fill="rgba(255,0,0,0.8)"/>
            <polygon points="22,15 22,45 45,30" fill="white"/>
          </svg>
        `;
        
        const badge = document.createElement('div');
        badge.className = 'media-type-badge youtube-badge';
        badge.textContent = 'ðŸ“º YouTube';
        
        galleryItem.appendChild(img);
        galleryItem.appendChild(playOverlay);
        galleryItem.appendChild(badge);
        galleryGrid.appendChild(galleryItem);
        mediaIndex++;
      });
      
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('galleryGrid').style.display = 'grid';
      
      // Add click events
      document.querySelectorAll('.gallery-item').forEach(item => {
        item.addEventListener('click', () => {
          openLightbox(parseInt(item.getAttribute('data-index')));
        });
        
        item.addEventListener('mouseenter', () => {
          cursor.style.transform = 'scale(1.5)';
          cursorDot.style.transform = 'scale(2)';
        });
        item.addEventListener('mouseleave', () => {
          cursor.style.transform = 'scale(1)';
          cursorDot.style.transform = 'scale(1)';
        });
      });
    }

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');

    function openLightbox(index) {
      if (!portfolioData) return;
      
      // Build combined media array
      allMedia = [];
      
      (portfolioData.images || []).forEach(url => {
        allMedia.push({ type: 'image', url: url });
      });
      
      (portfolioData.videos || []).forEach(url => {
        allMedia.push({ type: 'video', url: url });
      });
      
      (portfolioData.youtubeUrls || []).forEach(urlObj => {
        allMedia.push({ type: 'youtube', url: urlObj.embedUrl });
      });
      
      currentImageIndex = index;
      updateLightbox();
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function updateLightbox() {
      if (!allMedia || allMedia.length === 0) return;
      
      const media = allMedia[currentImageIndex];
      const lightboxContent = document.querySelector('.lightbox-content');
      
      const existingMedia = lightboxContent.querySelector('.lightbox-media-container');
      if (existingMedia) {
        existingMedia.remove();
      }
      
      const mediaContainer = document.createElement('div');
      mediaContainer.className = 'lightbox-media-container loading';
      
      if (media.type === 'image') {
        const img = document.createElement('img');
        img.className = 'lightbox-image';
        img.src = media.url;
        img.alt = 'Portfolio Image';
        
        img.addEventListener('load', () => {
          mediaContainer.classList.remove('loading');
          img.classList.add('loaded');
        });
        
        img.addEventListener('error', () => {
          mediaContainer.classList.remove('loading');
          const errorDiv = document.createElement('div');
          errorDiv.style.cssText = 'color: #ff6b6b; padding: 20px;';
          errorDiv.textContent = 'Failed to load image';
          mediaContainer.appendChild(errorDiv);
        });
        
        mediaContainer.appendChild(img);
      } else if (media.type === 'video') {
        const video = document.createElement('video');
        video.className = 'lightbox-video';
        video.controls = true;
        video.autoplay = true;
        
        const source = document.createElement('source');
        source.src = media.url;
        source.type = 'video/mp4';
        
        video.appendChild(source);
        
        video.addEventListener('loadeddata', () => {
          mediaContainer.classList.remove('loading');
          video.classList.add('loaded');
        });
        
        video.addEventListener('error', () => {
          mediaContainer.classList.remove('loading');
          const errorDiv = document.createElement('div');
          errorDiv.style.cssText = 'color: #ff6b6b; padding: 20px;';
          errorDiv.textContent = 'Failed to load video';
          mediaContainer.appendChild(errorDiv);
        });
        
        mediaContainer.appendChild(video);
      } else if (media.type === 'youtube') {
        const iframe = document.createElement('iframe');
        iframe.className = 'lightbox-youtube';
        iframe.src = `${media.url}?autoplay=1`;
        iframe.frameBorder = '0';
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowFullscreen = true;
        
        iframe.addEventListener('load', () => {
          mediaContainer.classList.remove('loading');
        });
        
        // YouTube iframes typically load quickly, remove loading after a short delay as fallback
        setTimeout(() => {
          mediaContainer.classList.remove('loading');
        }, 1000);
        
        mediaContainer.appendChild(iframe);
      }
      
      lightboxContent.insertBefore(mediaContainer, lightboxContent.firstChild);
      document.getElementById('lightboxCounter').textContent = `${currentImageIndex + 1} / ${allMedia.length}`;
    }

    function closeLightbox() {
      const videos = lightbox.querySelectorAll('video');
      videos.forEach(v => {
        v.pause();
        v.currentTime = 0;
      });
      
      const iframes = lightbox.querySelectorAll('iframe');
      iframes.forEach(iframe => iframe.remove());
      
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function navigateLightbox(direction) {
      if (!allMedia || allMedia.length === 0) return;
      
      currentImageIndex += direction;
      
      if (currentImageIndex < 0) {
        currentImageIndex = allMedia.length - 1;
      } else if (currentImageIndex >= allMedia.length) {
        currentImageIndex = 0;
      }
      
      updateLightbox();
    }

    // Event listeners
    lightboxClose.addEventListener('click', closeLightbox);
    lightboxPrev.addEventListener('click', () => navigateLightbox(-1));
    lightboxNext.addEventListener('click', () => navigateLightbox(1));

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      
      switch(e.key) {
        case 'Escape':
          closeLightbox();
          break;
        case 'ArrowLeft':
          navigateLightbox(-1);
          break;
        case 'ArrowRight':
          navigateLightbox(1);
          break;
      }
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      fetchPortfolioItem();
    });
  </script>
</body>
